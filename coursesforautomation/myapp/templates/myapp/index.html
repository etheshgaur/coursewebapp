<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Courses</title>

    <style>
        /* Additional styles for beautification */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f; /* Dark background color */
            margin: 0;
            padding: 0;
            color: #fff; /* White text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a; /* Slightly darker background for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Increased shadow depth */
            text-align: center;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .header-divider {
            border-top: 2px solid #3498db; /* Blue border line */
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .box-container {
            display: flex;
            justify-content: center;
        }

        .box {
           width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 10px;
            border: 1px solid #2980b9;
            border-radius: 10px; /* Rounded corners for a 3D effect */
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center text both vertically and horizontally */
            /* Add your logo path here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-name">Testing Courses</div>
        <div class="header-divider"></div>
        <div class="box-container">
            <div class="box">
                <a href="{% url 'app1_page' %}">Selenium with Java</a>
            </div>
            <div class="box">
                <a href="{% url 'app2_page' %}">Selenium with Python (Upcoming)..</a> <!--Change App name to app2-->
            </div>
            <div class="box">
                <a href="{% url 'app3_page' %}">Manual Testing Course (Upcoming)..</a> <!--Change App name to app3-->
            </div>
        </div>
    </div>

  <h1>Enter Your Details</h1>
    <form method="POST" action="process_form.php">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Place -->
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
